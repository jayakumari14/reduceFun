<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guess</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <h2 style="margin-bottom: 10px">Guess a Number</h2>
        <label for="guessField"></label>
        <input
          type="number"
          name=""
          id="guessField"
          style="padding: 5px"
          placeholder="enetr number"
        />

        <button type="submit" id="subt">Submit Guess</button>
      </form>

      <div class="paras">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult"></span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
