  <body>
    <h1>BMI Calculator</h1>
    <label>Height in CM:</label>
    <input type="number" name="" id="" />

    <label>Weight in KG:</label>

    <button>Calculate</button>

    <div style="background-color: #f5f5f5; padding: 10px; margin-top: 10px">
